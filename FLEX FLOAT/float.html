<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        	#list {
		width:1000px;
		padding:0;
	}
	#list li {
		list-style:none;
		background:olive;
		font-size:30px;
		text-align:center;
        width: 480px;
        height: 100px;
        box-sizing:border-box;
        float: left;
        margin:10px;
	}
	#comment {
        font-size:24px;
        clear: both;
	}
    </style>
</head>
<body>
    <ul id="list">
        <li>컨텐츠1</li>
        <li>컨텐츠2</li>
        <li>컨텐츠3</li>
        <li>컨텐츠4</li>
    </ul>
    <p id="comment">컨텐츠의 목록을 카드 형식으로 보여줍니다.</p>
</body>
</html>
